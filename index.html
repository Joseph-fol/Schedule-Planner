            </div>

            <div class="container col-lg-6 col-md-6 col-sm-7 px-3 shadow-sm" style="background-color: white; border: 5px;">

                <label for="" class="fw-medium my-2">Schedule Description</label>
                
                <textarea type="text" rows="5" placeholder="Enter your description" class="form-control shadow-none p-3 ">

                <button class="btn bg-success text-white d-block ms-auto my-3 fw-semibold shadow-none">Add Schedule</button>
            </div>
